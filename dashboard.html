<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-black text-white d-flex flex-column gap-2">
    <nav class="navbar navbar-expand-sm bg-black border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="common/kallanum policeum (2).jpg"
            style="height: 40px"
            alt=""
        /></a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex flex-row align-items-center gap-2">
            <h5>Hi, User</h5>
            <a href="./signup.html" class="btn bg-light">Log Out</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="d-flex flex-row align-items-end justify-content-center gap-5"
      style="
        background-image: url(common/kallanum\ policeum\ \(2\).jpg);
        background-size: contain;
        background-repeat: no-repeat;
        height: 400px;
        background-position-x: center;
      "
    >
      <div class="container d-flex mb-4 justify-content-between gap-5" style="width: 40%;">
        <button class="btn btn-primary col" disabled="True">Online</button>
        <button class="btn btn-primary col">Offline</button>
      </div>
    </div>
  </body>
</html>
